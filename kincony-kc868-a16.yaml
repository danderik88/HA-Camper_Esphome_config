  id: bus_a

# Configurazione dei chip PCF8574
pcf8574:
  - id: 'inputs_1_8'  # Ingressi 1-8
    address: 0x22
  - id: 'inputs_9_16'  # Ingressi 9-16
    address: 0x21
  - id: 'outputs_1_8'  # Uscite 1-8
    address: 0x24
  - id: 'outputs_9_16'  # Uscite 9-16
    address: 0x25

